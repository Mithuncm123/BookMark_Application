<!DOCTYPE html>
<html>
<head>
    <title>Update Bookmark</title>
</head>
<body>

<h2>Update Bookmark</h2>

<form method="post">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" value="{{ bm.title }}"></p>
    <p>URL: <input type="text" name="url" value="{{ bm.url }}"></p>
    <button type="submit">Update</button>
</form>

</body>
</html>
